<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Welcome to the Code Quiz!</h1>
        </div>
        <div class="highscore">
            <button class="btn highscore-btn">View Highscore</button>
        </div>
        <div class="questionCount">
            Question 1/20
        </div>
        <div class="timer">
            100 seconds
        </div>
    </header>

    <section class="quiz-box">
        <div class="text-area">
            <div class="question">
                <h2 class="question-text">
                   
                </h2>
            </div>
            <div class="answers">
                <ul class="answer-list">
                    <li class="answer-1">
                        <button class="btn answer-btn btn-1"></button>
                    </li>
                    <li class="answer-2">
                        <button class="btn answer-btn btn-2"></button>
                    </li>
                    <li class="answer-3">
                        <button class="btn answer-btn btn-3"></button>
                    </li>
                    <li class="answer-4">
                        <button class="btn answer-btn btn-4"></button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="feedback">
            Correct!
        </div>
    </section>

    <footer>&copy;2020 Code Quiz</footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
