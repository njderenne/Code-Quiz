<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Welcome to the Code Quiz!</h1>
        </div>
        <div class="highscore">
            <button class="btn highscore-btn">View Highscore</button>
        </div>
        <div class="question-count">

        </div>
        <div class="timer">

        </div>
    </header>

    <section class="start">
        <div class="start-text">
            <p>This is a code quiz press the 'Start Quiz' button to begin! <br> Good Luck!</p>
            <button class="btn start-btn">Start Quiz</button>
        </div>
    </section>

    <section class="end">
        <div class="end-text">
            <p class="end-statement">You have completed the Code Quiz! Lets see how you did!</p>
            <p class="final-score"></p>
            <form class="score-form">
                <label for="fname">Initials: </label>
                <input class="input-initials" type="text" name="name" placeholder="Enter Your Initials">
                <button class="submit-btn" type="submit" value="Submit">Submit</button>
            </form>
        </div>
    </section>
    <section class="quiz-box">
        <div class="text-area">
            <div class="question">
                <h2 class="question-text">
                   
                </h2>
            </div>
            <div class="answers">
                <ul class="answer-list">
                    <li class="answer-1">
                        <button class="btn answer-btn btn-1"></button>
                    </li>
                    <li class="answer-2">
                        <button class="btn answer-btn btn-2"></button>
                    </li>
                    <li class="answer-3">
                        <button class="btn answer-btn btn-3"></button>
                    </li>
                    <li class="answer-4">
                        <button class="btn answer-btn btn-4"></button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="feedback hide">
            Correct!
        </div>
    </section>

    <footer>&copy;2020 Code Quiz</footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
